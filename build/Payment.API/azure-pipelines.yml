# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/services/Payment.API/*
      - build/Payment.API/azure-pipelines.yml

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'src/services/Payment.API/Payment.API.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  armOutputString: ''

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(solution)'
    feedsToUse: 'select'


- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(solution)'


- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'Azure Connection'
    ScriptType: 'InlineScript'
    Inline: |
      if((Get-AzResourceGroup | where {$_.ResourceGroupName -eq 'eCommAzure'}).Length -eq 0)
      {
          New-AzResourceGroup -Name eCommAzure -Location eastus
      }
    azurePowerShellVersion: 'LatestVersion'
    pwsh: true


- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Azure Connection'
    subscriptionId: '9188b8f6-6bff-4fd2-aa50-710ea416c84a'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'eCommAzure'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/whosenbocus/eComm_AzureCloud/master/deploy/Azure/Payment.API/PaymentAPI.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/whosenbocus/eComm_AzureCloud/master/deploy/Azure/Payment.API/PaymentAPI.parameters.json'
    deploymentMode: 'Incremental'
    deploymentOutputs: 'armOutputString'


- task: PowerShell@2
  inputs:
    filePath: 'https://raw.githubusercontent.com/whosenbocus/eComm_AzureCloud/master/deploy/parse_arm_deployment_output.ps1'
    arguments: '-ArmOutputString ''$(armOutputString)'' -MakeOutput -ErrorAction Stop'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'write-host $(WebSiteName)'
